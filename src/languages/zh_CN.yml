  - '&b additem &a增加刷新一个物品(主手手持)'
  - '&b settick &a设置刷新间隔(单位tick，20ticks=1s)'
  - '&b setpr &a设置玩家激活刷怪笼的距离(中心为刷怪笼)'
  - '&b setr &a设置刷怪半径(中心为刷怪笼)'
